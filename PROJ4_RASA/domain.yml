        Ricordati di bere almeno 2 litri di acqua al giorno!

  utter_goodbye:
    - text: "Grazie per avermi usato! A presto e buon allenamento! üí™"

  utter_richiesta_esercizio:
    - text: "Ecco un esercizio per le braccia: prova i curl con i manubri."
      image: "images/link_immagine_curl.jpg"
    - text: "Per le gambe, ti consiglio di fare squat."

  utter_richiesta_ricetta:
    - text: "Ecco come preparare lo yogurt magro con frutta e cereali:\n\n**Ingredienti**:\n- 200g di yogurt magro\n- 1 banana o altra frutta a piacere\n- 30g di cereali integrali\n- Miele (opzionale)\n\n**Procedimento**:\n1. In una ciotola, versa lo yogurt magro.\n2. Aggiungi la frutta tagliata a pezzi.\n3. Cospargi con i cereali integrali.\n4. Se desideri, aggiungi un po' di miele per dolcificare.\n5. Mescola bene e gusta!\n\nBuon appetito!"

  utter_dieta_perdita_peso:
    - text: "Ecco un esempio di dieta per perdere peso:\n\n**Colazione**: 1 tazza di t√® verde + 1 fetta di pane integrale con avocado.\n**Spuntino**: 1 mela.\n**Pranzo**: Insalata mista con pollo grigliato e vinaigrette.\n**Spuntino**: Yogurt magro.\n**Cena**: Pesce al forno con verdure al vapore."

  utter_dieta_aumento_massa:
    - text: "Ecco un esempio di dieta per aumentare la massa muscolare:\n\n**Colazione**: Omelette con 3 uova e spinaci + 1 banana.\n**Spuntino**: Frullato di proteine.\n**Pranzo**: Riso integrale con petto di pollo e broccoli.\n**Spuntino**: Noci e frutta secca.\n**Cena**: Manzo magro con patate dolci."

  utter_dieta_equilibrata:
    - text: "Ecco un esempio di dieta equilibrata:\n\n**Colazione**: Yogurt con frutta e cereali.\n**Spuntino**: Carote e hummus.\n**Pranzo**: Quinoa con legumi e verdure.\n**Spuntino**: 1 pera.\n**Cena**: Pollo al forno con insalata."

  utter_dieta_vegana:
    - text: "Ecco un esempio di dieta vegana:\n\n**Colazione**: Smoothie di banana e spinaci.\n**Spuntino**: Frutta fresca.\n**Pranzo**: Insalata di ceci con pomodori e cetrioli.\n**Spuntino**: Popcorn senza burro.\n**Cena**: Tofu saltato con verdure."

  utter_dieta_energia:
    - text: "Ecco un esempio di dieta per migliorare l'energia:\n\n**Colazione**: Porridge di avena con frutta secca.\n**Spuntino**: Mandorle.\n**Pranzo**: Insalata di quinoa con avocado e fagioli neri.\n**Spuntino**: Yogurt greco.\n**Cena**: Salmone con asparagi."

  utter_scheda_braccia:
    - text: "Ecco una scheda di allenamento per le braccia:\n\n**Esercizi**:\n1. Curl con manubri: 3 serie da 12 ripetizioni\n   - Spiegazione: Questo esercizio isola i bicipiti e aiuta a costruire forza e massa muscolare.\n2. Estensioni tricipiti: 3 serie da 12 ripetizioni\n   - Spiegazione: Lavora sui tricipiti, migliorando la forza e la definizione della parte posteriore del braccio.\n3. Flessioni: 3 serie da 10 ripetizioni\n   - Spiegazione: Esercizio composto che coinvolge petto, spalle e tricipiti.\n4. Piegamenti sulle braccia: 3 serie da 10 ripetizioni\n   - Spiegazione: Ottimo per sviluppare la forza del core e delle spalle.\n\n**Note**: Riposa 60 secondi tra le serie."

  utter_scheda_gambe:
    - text: "Ecco una scheda di allenamento per le gambe:\n\n**Esercizi**:\n1. Squat: 4 serie da 10 ripetizioni\n   - Spiegazione: Esercizio fondamentale per le gambe che coinvolge quadricipiti, glutei e muscoli posteriori della coscia.\n2. Affondi: 3 serie da 12 ripetizioni per gamba\n   - Spiegazione: Aiuta a migliorare l'equilibrio e la stabilit√†, lavorando su quadricipiti e glutei.\n3. Leg press: 3 serie da 10 ripetizioni\n   - Spiegazione: Esercizio che isola i muscoli delle gambe, permettendo di caricare pesi maggiori.\n4. Stacchi da terra: 3 serie da 10 ripetizioni\n   - Spiegazione: Coinvolge diversi gruppi muscolari, inclusi schiena, glutei e gambe.\n\n**Note**: Assicurati di mantenere una buona forma durante gli esercizi."

  utter_scheda_petto:
    - text: "Ecco una scheda di allenamento per il petto:\n\n**Esercizi**:\n1. Panca piana: 4 serie da 10 ripetizioni\n   - Spiegazione: Esercizio base per sviluppare la forza del petto e dei tricipiti.\n2. Panca inclinata: 3 serie da 10 ripetizioni\n   - Spiegazione: Targetizza la parte superiore del petto, migliorando la definizione.\n3. Croci con manubri: 3 serie da 12 ripetizioni\n   - Spiegazione: Esercizio di isolamento per il petto che migliora la flessibilit√† e la forza.\n4. Flessioni: 3 serie da 10 ripetizioni\n   - Spiegazione: Ottimo per lavorare su petto, spalle e tricipiti.\n\n**Note**: Concentrati sulla contrazione muscolare."

  utter_scheda_schiena:
    - text: "Ecco una scheda di allenamento per la schiena:\n\n**Esercizi**:\n1. Rematore con manubri: 4 serie da 10 ripetizioni\n   - Spiegazione: Esercizio fondamentale per sviluppare la forza della schiena e migliorare la postura.\n2. Lat machine: 3 serie da 10 ripetizioni\n   - Spiegazione: Targetizza i muscoli della schiena superiore, migliorando la larghezza della schiena.\n3. Stacchi da terra: 3 serie da 10 ripetizioni\n   - Spiegazione: Coinvolge diversi gruppi muscolari, inclusi schiena, glutei e gambe.\n4. Pull-up: 3 serie da 8 ripetizioni\n   - Spiegazione: Esercizio complesso che sviluppa forza e massa muscolare nella schiena.\n\n**Note**: Mantieni la schiena dritta durante gli esercizi."

  utter_scheda_addominali:
    - text: "Ecco una scheda di allenamento per gli addominali:\n\n**Esercizi**:\n1. Crunch: 3 serie da 15 ripetizioni\n   - Spiegazione: Esercizio base per rafforzare i muscoli addominali superiori.\n2. Plank: 3 serie da 30 secondi\n   - Spiegazione: Ottimo per stabilizzare il core e migliorare la forza addominale complessiva.\n3. Sollevamento gambe: 3 serie da 12 ripetizioni\n   - Spiegazione: Targetizza gli addominali inferiori, migliorando la definizione.\n4. Russian twist: 3 serie da 15 ripetizioni per lato\n   - Spiegazione: Esercizio di rotazione che coinvolge obliqui e core.\n\n**Note**: Fai attenzione alla respirazione."

  utter_scheda_spalle:
    - text: "Ecco una scheda di allenamento per le spalle:\n\n**Esercizi**:\n1. Shoulder press: 4 serie da 10 ripetizioni\n   - Spiegazione: Esercizio fondamentale per sviluppare la forza delle spalle.\n2. Alzate laterali: 3 serie da 12 ripetizioni\n   - Spiegazione: Targetizza i muscoli deltoidi laterali, migliorando la larghezza delle spalle.\n3. Alzate frontali: 3 serie da 12 ripetizioni\n   - Spiegazione: Esercizio che coinvolge i muscoli deltoidi anteriori.\n4. Face pull: 3 serie da 12 ripetizioni\n   - Spiegazione: Ottimo per migliorare la postura e la forza della parte posteriore delle spalle.\n\n**Note**: Riscaldati bene prima di iniziare."

  utter_allenamento_defaticante:
    - text: "Ecco un allenamento defaticante:\n\n**Esercizi**:\n1. Stretching del collo: 30 secondi per lato\n2. Stretching delle spalle: 30 secondi per lato\n3. Stretching del tricipite: 30 secondi per lato\n4. Stretching dei quadricipiti: 30 secondi per lato\n5. Stretching dei polpacci: 30 secondi per lato\n6. Respirazione profonda: 5 minuti\n\n**Note**: Mantieni ogni posizione di stretching per almeno 30 secondi e respira profondamente."

  utter_domande_scheda_braccia:
    - text: "Ecco le risposte per le domande sulle schede di allenamento per le braccia:\n\n1. **Numero di serie e ripetizioni per i curl con manubri**: 3 serie da 12 ripetizioni.\n2. **Esecuzione corretta delle estensioni tricipiti**: Assicurati di mantenere il gomito fermo e di estendere completamente il braccio.\n3. **Muscoli coinvolti nelle flessioni**: Petto, spalle e tricipiti."

  utter_domande_scheda_gambe:
    - text: "Ecco le risposte per le domande sulle schede di allenamento per le gambe:\n\n1. **Serie per gli squat**: 4 serie da 10 ripetizioni.\n2. **Migliorare la forma negli affondi**: Mantieni il ginocchio allineato con la caviglia e il busto eretto.\n3. **Corretta esecuzione per gli stacchi da terra**: Mantieni la schiena dritta e solleva con le gambe."

  utter_domande_scheda_petto:
    - text: "Ecco le risposte per le domande sulle schede di allenamento per il petto:\n\n1. **Differenza tra panca piana e panca inclinata**: La panca inclinata targetizza la parte superiore del petto.\n2. **Esecuzione corretta delle croci con manubri**: Mantieni i gomiti leggermente piegati e controlla il movimento.\n3. **Ripetizioni per le flessioni**: 3 serie da 10 ripetizioni."

  utter_domande_scheda_schiena:
    - text: "Ecco le risposte per le domande sulle schede di allenamento per la schiena:\n\n1. **Tecnica corretta per il rematore con manubri**: Mantieni la schiena dritta e tira i manubri verso il petto.\n2. **Migliorare la larghezza della schiena con la lat machine**: Assicurati di allungare completamente le braccia durante il movimento.\n3. **Serie per i pull-up**: 3 serie da 8 ripetizioni."

  utter_domande_scheda_addominali:
    - text: "Ecco le risposte per le domande sulle schede di allenamento per gli addominali:\n\n1. **Corretta esecuzione per i crunch**: Solleva le spalle da terra mantenendo la parte bassa della schiena a contatto con il pavimento.\n2. **Mantenere la posizione del plank**: Tieni il corpo in linea retta e contrai il core.\n3. **Muscoli coinvolti nel Russian twist**: Obliqui e addominali."

  utter_domande_scheda_spalle:
    - text: "Ecco le risposte per le domande sulle schede di allenamento per le spalle:\n\n1. **Tecnica corretta per lo shoulder press**: Mantieni i piedi ben piantati a terra e spingi il peso sopra la testa.\n2. **Eseguire le alzate laterali senza infortuni**: Non sollevare il peso oltre l'altezza delle spalle.\n3. **Ripetizioni per le alzate frontali**: 3 serie da 12 ripetizioni."


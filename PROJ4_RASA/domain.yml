responses:
  utter_greet:
    - text: "Ciao! Come posso aiutarti oggi? Vuoi un piano di allenamento o una dieta?"
  
  utter_workout_plan:
    - text: |
        Ecco un piano di allenamento settimanale:
        - **Luned√¨**: Cardio (30 min) + Addominali (15 min)
        - **Marted√¨**: Corpo libero (squat, flessioni, affondi, 40 min)
        - **Mercoled√¨**: Riposo attivo (yoga o camminata 30 min)
        - **Gioved√¨**: Cardio HIIT (20 min) + Stretching
        - **Venerd√¨**: Upper Body (pesi per braccia, petto, 40 min)
        - **Sabato**: Lower Body (esercizi gambe e glutei, 30 min)
        - **Domenica**: Riposo

  utter_diet_plan:
    - text: |
        Ecco una dieta settimanale bilanciata:
        - **Colazione**: Yogurt magro con frutta e cereali integrali
        - **Spuntino**: Frutta secca (30g) o una mela

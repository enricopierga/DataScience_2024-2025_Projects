# Slot
slots:
  fallback_count:
    type: float
    initial_value: 0.0
    influence_conversation: false
    min_value: 0
    max_value: 100
    mappings: # Richiesto anche se non fa nulla
      - type: custom

  fitness_goal:
    type: text
    mappings:
      - type: from_text
        conditions:
          - active_loop: fitness_form
            requested_slot: fitness_goal

  experience_level:
    type: text
    mappings:
      - type: from_text
        conditions:
          - active_loop: fitness_form
            requested_slot: experience_level

  availability:
    type: text
    mappings:
      - type: from_text
        conditions:
          - active_loop: fitness_form
            requested_slot: availability

  diet_goal:
    type: categorical
    values:
      - "perdere peso"
      - "aumentare massa"
      - "mantenere il peso"
      - "piÃ¹ energia"
    mappings:
      - type: from_text
        conditions:
          - active_loop: diet_form
            requested_slot: diet_goal

  food_preferences:
    type: categorical
    values:
      - "vegano"
      - "keto"
      - "senza glutine"
      - "no restrizioni"
    mappings:
      - type: from_text
        conditions:
          - active_loop: diet_form
            requested_slot: food_preferences

  calorie_intake:
    type: float
    mappings:
      - type: from_text
        conditions:
          - active_loop: diet_form
            requested_slot: calorie_intake

forms:
  fitness_form:
    required_slots:
      - fitness_goal
      - experience_level
      - availability

  diet_form:
    required_slots:
      - diet_goal
      - food_preferences
      - calorie_intake

